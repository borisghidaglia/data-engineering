version: '3'

services:

  app:
    build: .
    command: python run.py
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - elastic
      - mongo
    restart: on-failure

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/log
    volumes:
      - ./data/mongo:/data/mongo/db
    ports:
      - "27017:27017"
