{% block content %}

            <div class="col-md-5">

                <input id="search-input" type="text" class="form-control" placeholder="Super visite !">

{% endblock %}

{% block script %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
